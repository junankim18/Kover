{% extends "layout.html" %}
{% load socialaccount %}
{% block extra_head %} 
{{block.super}} 
{%endblock%}

    <body>
        {% block content %}

            <div class="container-fluid my-5">
                <form method="post" class="post-form my-5" action="{% url 'login:login' %}">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="form-group">
                        <label for="username">사용자ID</label>
                        <input type="text" class="form-control" name="username" id="username"
                            value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="password"
                            value="{{ form.password.value|default_if_none:'' }}">
                    </div class='text-white'>
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button class='btn btn-success' ><a href=" {% provider_login_url 'google' %}">구글 로그인</a></button>
                    <button class="btn btn-danger"><a  href=" {% provider_login_url 'naver' %}">네이버 로그인</a></button>

                </form>
            </div>
        {% endblock %}
    </body>
